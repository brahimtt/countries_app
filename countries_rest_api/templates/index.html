<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
<!-- Stylesheet -->
<link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" />

</head>

<body>

    <div class="container">
        <div class="search-wrapper">
            <form action="/result" method="POST">
                <select name="format" id="format">
                    <option value="name" >name</option>
                    <option value="fullname">fullname</option>
                    <option value="code">code</option>
                    <option value="list_of_code">lis of code </option>
                    <option value="currency" >currency</option>
                    <option value="lang">language</option>
                    <option value="capital_city">capital city</option>
                    <option value="region" >region</option>
                    <option value="subregions">subregion</option>
                </select>
                <input type="text" id="country-inp" placeholder="Enter a country name here..." name="countryInp" onchange="location=this.value" />

                <input type="submit" value="search" id="search-btn" name="search-btn">
            </form>



        </div>




        <div id="result">
            {%block content%}{%for country in country_list%} {%if country%}

            <div class="cardDiv">
                <div class="flagdiv"><img src="{{country.flag}}" alt=""></div>

                <div class="informationDiv">
                    <h4 class="countryHead">
                        <a href="#">{{ country.name }}</a>
                    </h4>
                    <p><b>Population:</b> {{ country["population"] }}</p>
                    <p><b>Region:</b> {{ country["region"] }}</p>
                    <p><b>Capital:</b> {{ country["capital"] }}</p>
                </div>
            </div>
            {%endif%}{%endfor%} {%endblock%}








        </div>






    </div>






</body>

</html
